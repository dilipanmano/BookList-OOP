<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .error, .success {
            padding: 5px;
            margin: 5px 0 15px 0;
            color: white;
        }

        .error{
            background: red;
        }

        .success{
            background: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add Book</h1>
        <form id="book-form">
            <div>
                <label for="book-title">Book Title</label>
                <input type="text" id="book-title" class="u-full-width">
            </div>
            <div>
                <label for="book-author">Book Author</label>
                <input type="text" id="book-author" class="u-full-width">
            </div>
            <div>
                <label for="isbn">ISBN</label>
                <input type="text" id="book-isbn" class="u-full-width">
            </div>
            <input type="submit" value="Add Book" class="u-full-width">
        </form>
    </div>
    <div class="container">
        <h3>Book List</h3>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="table-list"></tbody>
        </table>
    </div>

<script src="appES6.js"></script>
</body>

</html>
